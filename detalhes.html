<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Filme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="movieTitle">Detalhes do Filme</h1>
    <button id="backBtn">⬅ Voltar</button>
  </header>

  <main>
    <div class="details-container">
      <img id="moviePoster" src="" alt="Poster do Filme" class="details-poster"/>
      <div class="details-info">
        <p><strong>Ano:</strong> <span id="movieYear"></span></p>
        <p><strong>Tipos:</strong> <span id="movieTypes"></span></p>
        <p><strong>Tags:</strong> <span id="movieTags"></span></p>
        <p><strong>Sinopse:</strong></p>
        <p id="movieSynopsis"></p>
      </div>
    </div>
    <button id="editBtn">✏️ Editar Filme</button>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="detalhes.js"></script>
</body>
</html>
