<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login e Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signOut,
            setLogLevel,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Configuração do Firebase ---
        // A configuração será injetada pela variável global __firebase_config se disponível.
        // Se não, substitua o objeto abaixo pelas suas credenciais do Firebase.
        const firebaseConfigFromEnv = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

        const firebaseConfig = firebaseConfigFromEnv || {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Habilita logs detalhados para ajudar na depuração
        setLogLevel('debug');

        // --- Seletores de Elementos do DOM ---
        const loginView = document.getElementById('login-view');
        const loggedInView = document.getElementById('logged-in-view');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        const showRegisterLink = document.getElementById('show-register-link');
        const showLoginLink = document.getElementById('show-login-link');
        
        const errorMessageDiv = document.getElementById('error-message');
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');

        // --- Funções de Autenticação ---

        /**
         * Lida com o registro de um novo usuário.
         * @param {Event} e - O evento de submissão do formulário.
         */
        const handleRegister = async (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = ''; // Limpa erros anteriores
            const email = registerForm.email.value;
            const password = registerForm.password.value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // O onAuthStateChanged vai lidar com a atualização da UI
            } catch (error) {
                console.error("Erro no registro:", error);
                showError(error);
            }
        };

        /**
         * Lida com o login de um usuário existente.
         * @param {Event} e - O evento de submissão do formulário.
         */
        const handleLogin = async (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = ''; // Limpa erros anteriores
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O onAuthStateChanged vai lidar com a atualização da UI
            } catch (error) {
                console.error("Erro no login:", error);
                showError(error);
            }
        };

        /**
         * Lida com o logout do usuário.
         */
        const handleLogout = async () => {
            try {
                await signOut(auth);
                // O onAuthStateChanged vai lidar com a atualização da UI
            } catch (error) {
                console.error("Erro no logout:", error);
                showError(error);
            }
        };

        // --- Lógica da UI ---

        /**
         * Exibe uma mensagem de erro na interface.
         * @param {Error} error - O objeto de erro do Firebase.
         */
        const showError = (error) => {
            let message = "Ocorreu um erro. Tente novamente.";
            switch (error.code) {
                case 'auth/user-not-found':
                    message = "Nenhum usuário encontrado com este e-mail.";
                    break;
                case 'auth/wrong-password':
                    message = "Senha incorreta. Por favor, tente novamente.";
                    break;
                case 'auth/email-already-in-use':
                    message = "Este e-mail já está em uso por outra conta.";
                    break;
                case 'auth/weak-password':
                    message = "A senha é muito fraca. Use pelo menos 6 caracteres.";
                    break;
                case 'auth/invalid-email':
                    message = "O formato do e-mail é inválido.";
                    break;
            }
            errorMessageDiv.textContent = message;
        };

        // Alterna a visibilidade entre os formulários de login e registro
        const toggleForms = (show) => {
            if (show === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
            errorMessageDiv.textContent = ''; // Limpa erros ao alternar
        };

        // --- Ponto de Entrada e Event Listeners ---
        
        // Aguarda o DOM carregar completamente
        document.addEventListener('DOMContentLoaded', () => {

            // Observador do estado de autenticação
            onAuthStateChanged(auth, user => {
                if (user) {
                    // Usuário está logado
                    console.log("Usuário logado:", user.email);
                    userEmailSpan.textContent = user.email;
                    loggedInView.classList.remove('hidden');
                    loginView.classList.add('hidden');
                } else {
                    // Usuário está deslogado
                    console.log("Nenhum usuário logado.");
                    loggedInView.classList.add('hidden');
                    loginView.classList.remove('hidden');
                    toggleForms('login'); // Mostra o form de login por padrão
                }
            });

            // Adiciona os listeners aos formulários e links
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            logoutButton.addEventListener('click', handleLogout);

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                toggleForms('register');
            });
            
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                toggleForms('login');
            });

             // Tenta autenticar com o token inicial, se disponível.
            const attemptInitialAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        console.log("Tentando login com token customizado...");
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else if (!auth.currentUser) {
                        console.log("Tentando login anônimo...");
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Falha na autenticação inicial:", error);
                    showError(error);
                }
            };
            
            attemptInitialAuth();

        });

    </script>
    <style>
        /* Estilo para garantir que o layout ocupe toda a altura */
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-full">

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        
        <!-- Visão de Login/Registro -->
        <div id="login-view">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <svg class="mx-auto h-12 w-auto text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                </svg>
                <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-white">Acesse sua conta</h2>
            </div>
            
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <!-- Formulário de Login -->
                <form id="login-form" class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="login-email" class="block text-sm font-medium leading-6 text-white">E-mail</label>
                        <div class="mt-2">
                            <input id="login-email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium leading-6 text-white">Senha</label>
                        <div class="mt-2">
                            <input id="login-password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Entrar</button>
                    </div>
                </form>

                <!-- Formulário de Registro -->
                <form id="register-form" class="space-y-6 hidden" action="#" method="POST">
                     <div>
                        <label for="register-email" class="block text-sm font-medium leading-6 text-white">E-mail</label>
                        <div class="mt-2">
                            <input id="register-email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium leading-6 text-white">Senha (mínimo 6 caracteres)</label>
                        <div class="mt-2">
                            <input id="register-password" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Cadastrar</g>
                    </div>
                </form>

                <!-- Mensagem de Erro -->
                <div id="error-message" class="mt-4 text-center text-sm text-red-400 font-medium"></div>

                <!-- Links para alternar formulários -->
                <p class="mt-10 text-center text-sm text-gray-400">
                    <a href="#" id="show-register-link" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Não tem uma conta? Registre-se</a>
                    <a href="#" id="show-login-link" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300 hidden">Já tem uma conta? Entre</a>
                </p>
            </div>
        </div>

        <!-- Visão de Usuário Logado -->
        <div id="logged-in-view" class="hidden text-center text-white">
            <div class="sm:mx-auto sm:w-full sm:max-w-md bg-gray-800/50 p-8 rounded-lg shadow-lg ring-1 ring-white/10">
                <svg class="mx-auto h-12 w-auto text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="mt-6 text-2xl font-bold leading-9 tracking-tight">Bem-vindo(a)!</h2>
                <p class="mt-2 text-gray-300">Você está conectado como:</p>
                <p id="user-email" class="mt-1 font-semibold text-indigo-400"></p>
                <button id="logout-button" class="mt-8 flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Sair</button>
            </div>
        </div>
    </div>

</body>
</html>
