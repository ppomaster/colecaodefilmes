<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Minha ColeÃ§Ã£o de Filmes</h1>
  </header>

  <main>
    <div id="lista-filmes" class="grid"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script>
    const db = firebase.firestore();
    const lista = document.getElementById("lista-filmes");

    async function carregarFilmes() {
      const snapshot = await db.collection("filmes").get();
      lista.innerHTML = "";

      snapshot.forEach(doc => {
        const filme = doc.data();

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <a href="detalhes.html?id=${doc.id}">
            <img src="${filme.Poster}" alt="${filme.Title}" class="poster">
          </a>
          <h3>${filme.Title}</h3>
          <p>${filme.Year}</p>
        `;

        lista.appendChild(card);
      });
    }

    carregarFilmes();
  </script>
</body>
</html>
