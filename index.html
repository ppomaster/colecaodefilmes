<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MyMovies - Coleção</title>
<link rel="stylesheet" href="style.css">
<script defer type="module" src="app.js"></script>
</head>
<body>
<header>
  <h1>MyMovies</h1>
  <div id="header-actions"></div>
</header>

<main>
  <!-- LOGIN -->
  <div id="login-screen">
    <input id="email" type="email" placeholder="E-mail" />
    <input id="password" type="password" placeholder="Senha" />
    <button id="btn-login" class="btn">Entrar</button>
    <button id="btn-signup" class="btn">Criar conta</button>
    <div id="auth-msg"></div>
  </div>

  <!-- COLEÇÃO -->
  <div id="app-screen" style="display:none;">
    <div id="user-info"></div>

    <div>
      <input id="search-title" placeholder="Digite título para buscar..." />
      <button id="search-btn" class="btn">Buscar</button>
    </div>

    <div class="movie-list" id="collection"></div>
  </div>
</main>
</body>
</html>
